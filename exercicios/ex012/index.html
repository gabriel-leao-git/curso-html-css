<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu própio servidor</p>
    <video src="midia/Meu-Video.mp4" width="250" height="250" poster="imagens/minha-foto.jpg" loop>meu video</video>

    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="250" height="250" src="https://www.youtube.com/embed/d86ws7mQYIg?si=_uSnhVqplKa2vQ7u" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

</body>
</html>
